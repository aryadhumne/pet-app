{% extends "base.html" %}
{% block content %}
        
<!-- Back Button -->
<a href="{{ url_for('health') }}" class="back-btn">
    üîô
</a>
 <div class="page-wrapper">
 <div class="vaccine-card">
        <h3 class="title">
            üêæ Add Vaccination üêæ
        </h3>
    <form method="POST" action="{{ url_for('add_vaccine') }}">
            <label class="label">üê∂ Select Pet</label>
            <select class="form-select clean-input" name="pets_id" required>
                <option value="">-- Select Pet --</option>
                {% for pet in pets %}
                    <option value="{{ pet.id }}">{{ pet.name }} ({{ pet.species }})</option>
                {% endfor %}
            </select>

            <label class="label mt-3">üíâ Vaccine Name</label>
            <input type="text" class="form-control clean-input"
                   name="vaccine_name" placeholder="Enter vaccine name" required>

            <label class="label mt-3">üìÖ Last Given Date</label>
            <input type="date" class="form-control clean-input"
                   name="last_given_date" required>

            <label class="label mt-3">‚è≥ Next Due Date</label>
            <input type="date" class="form-control clean-input"
                   name="next_due_date" required>

            <button type="submit" class="submit-btn mt-4">
                üêæ Add Vaccination
            </button>

        </form>
    </div>
</div>
  <style>
    /* Back Button */
    .back-btn {
        position: fixed;
        top: 65px;
        left: 18px;
        text-decoration: none;
        font-size: 30px;
        font-weight: 600;
        color: #233b6c;
        opacity: 0.9;
        transition: 0.2s ease;
    }
    .back-btn:hover {
        opacity: 1;
        transform: translateX(-4px);
    }

    /* Wrapper */
    .page-wrapper {
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 25px;
    }

    /* Gradient card */
    .vaccine-card {
        width: 100%;
        max-width: 370px;
        padding: 28px;
        border-radius: 22px;
        background: linear-gradient(145deg, #ffffff, #eef3ff);
        box-shadow: 0px 14px 28px rgba(0, 0, 0, 0.08);
        animation: floatUp 0.7s ease-out;
    }
    /* Title */
    .title {
        text-align: center;
        font-size: 23px;
        font-weight: 700;
        color: #ff6f00 ;
        margin-bottom: 22px;
    }
    /* Labels */
    .label {
        font-size: 14px;
        font-weight: 600;
        color: #425577;
    }
    /* iOS Style Inputs */
    .clean-input {
        height: 44px;
        border-radius: 12px !important;
        border: 1px solid #d6dff0;
        background: #f9fbff;
        transition: 0.2s ease;
    }
    .clean-input:focus {
        border-color:#ff8c42;
        box-shadow: 0 0 0 3px rgba(78, 140, 255, 0.25);
        background: #ffffff;
    }
    /* Button */
    .submit-btn {
        width: 100%;
        background:  #ff6f00;
        border: none;
        padding: 12px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        color: white;
        transition: 0.25s ease;
    }
    .submit-btn:hover {
        background:  #ff6f02;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(26, 115, 232, 0.35);
    }
    /* Smooth Float Animation */
    @keyframes floatUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

{% endblock %}
