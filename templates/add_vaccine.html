{% extends "base.html" %}

{% block content %}
<h2>Add Vaccine for {{ pet.name }}</h2>

<form method="POST">
    <label>Vaccine Name:</label>
    <input type="text" name="vaccine_name" required><br><br>

    <label>Last Given Date:</label>
    <input type="date" name="last_given_date" required><br><br>

    <label>Next Due Date:</label>
    <input type="date" name="next_due_date" required><br><br>

    <button type="submit">Add Vaccine</button>
</form>
{% endblock %}
