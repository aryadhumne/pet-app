<title>AgriPets</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

body {
    background: #f2f5ff;
    overflow-x: hidden;
}

/* Header */
.header {
    background: #1f3c88;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 22px;
    font-weight: 600;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
}

/* Background Image (Clear image + slight dark overlay) */
.bg {
    background: 
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url("https://media.istockphoto.com/id/2148798138/photo/collage-of-domestic-animal-group-together.jpg?s=612x612&w=0&k=20&c=9Pcg1H4YQYSQ1EK_9fMf2paRqVimnFGTXJdt_lXKSQc=")
        no-repeat center center fixed;
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Page Center Alignment */
.page-center {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 78vh;
}

/* Main Card */
.card {
    background: rgba(255, 255, 255, 0.85);
    width: 350px;
    padding: 25px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0px 3px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
}

.card h2 {
    font-size: 24px;
    margin-bottom: 50px;
    color: #1d2b53;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
}

/* Box Options */
.box {
    background: #1e3a8a;
    color: white;
    padding: 8px;
    border-radius: 10px;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

.box:hover {
    transform: scale(1.05);
    background: #1e3a8a;
}
</style>

</head>
