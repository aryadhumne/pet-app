<style>

.main-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 90px;
    background: linear-gradient(270deg, #e0e7ff, #fdf2f8, #ecfeff);
    background-size: 600% 600%;
    animation: bgFlow 10s ease infinite;
}

@keyframes bgFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.pet-container {
    background: #f4f8ff;
    width: 300px;
    padding: 25px 15px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

@keyframes slideFade {
    from { opacity: 0; transform: translateY(40px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}
.animate-card { animation: slideFade 0.6s ease forwards; }

.title {
    font-weight: bold;
    margin-bottom: 20px;
    background: linear-gradient(270deg, #ff8c42, #ff6f00, #ff8c42);
    background-size: 300% 300%;
    
    -webkit-background-clip: text;
    background-clip: text;
    
    -webkit-text-fill-color: transparent;
    color: transparent;

    animation: titleFlow 4s linear infinite;
}

/* Animation */
@keyframes titleFlow {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
@keyframes titleFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.pet-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    justify-items: center;
}

.pet-box {
    width: 85px;
    height: 85px;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
    transition: 0.3s ease;
    background: linear-gradient(#ff8c42);
    background-size: 400% 400%;
    animation: boxGlow 6s ease infinite;
}

@keyframes boxGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.pet-box:hover {
    transform: translateY(-8px) scale(1.1);
    box-shadow: #ff8c42;
}

.pet-icon {
    font-size: 26px;
    margin-bottom: 3px;
}

@keyframes floatIcon {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }

}

}
