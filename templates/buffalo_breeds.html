{% extends "base.html" %}
{% block content %}

<h2 class="page-title">Buffalo Breeds</h2>

<div class="breed-container">

    {% for buffalo in buffalo_list %}
    <div class="breed-card">
        <img src="{{ url_for('static', filename='images/' + buffalo.image) }}" alt="{{ buffalo.name }}">

        <h3 class="breed-name">{{ buffalo.name }}</h3>

        <a class="info-btn" href="/agribreed_details/buffalo/{{ buffalo.name | replace(' ', '-') }}">
            View Info
        </a>
    </div>
    {% endfor %}

</div>

<style>
.breed-container {
    width: 90%;
    margin: auto;
    padding-top: 20px;
}

.title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #1e3a8a;
}

.breed-card {
    background: white;
    margin: 15px auto;
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    text-align: center;
}

.breed-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.info-btn {
    background: #1e3a8a;
    color: white;
    padding: 8px 18px;
    border-radius: 8px;
    display: inline-block;
    margin: 10px 0 15px 0;
    text-decoration: none;
}
</style>

{% endblock %}
