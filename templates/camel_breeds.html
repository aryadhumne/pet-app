{% extends "base.html" %}
{% block content %}

<div class="breed-container">
    <h2 class="title">Camel Breeds</h2>

    {% for camel in camel_list %}
    <div class="breed-card">
        <img src="{{ url_for('static', filename='images/' ~ camel.image) }}" alt="{{ camel.name }}">
        <h3>{{ camel.name }}</h3>

        <!-- FIXED BUTTON (Proper Closing Tag) -->
        <a class="info-btn" href="/agribreed_details/camel/{{ camel.name | replace(' ', '-') }}">View Info</a>
    </div>
    {% endfor %}
</div>

<style>
/* MAIN WRAPPER */
.breed-container {
    width: 90%;
    margin: auto;
    padding-top: 20px;
}

/* TITLE */
.title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #1e3a8a;
}

/* CLEAN NON-BLACK CARD */
.breed-card {
    background: white;
    margin: 20px 0;               /* CLEAN GAP */
    border-radius: 18px;
    overflow: hidden;
    box-shadow: none !important;  /* REMOVED BLACK BORDER/SHADOW */
    text-align: center;
    padding-bottom: 15px;
}

/* IMAGE */
.breed-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

/* BUTTON */
.info-btn {
    background: #1e3a8a;
    color: white;
    padding: 8px 18px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 12px;
    text-decoration: none;
}
</style>

{% endblock %}
