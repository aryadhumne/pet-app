{% extends "base.html" %}
{% block content %}

<!-- Back Button -->
<a href="{{ session.get('prev_url', url_for('pet_home')) }}" class="back-btn"></a>

<div class="outer-wrapper">
    <div class="inner-box">
        
        <h2 class="title">Cow Breeds</h2>

        {% for cow in cow_list %}
        <div class="breed-card">
            <img src="{{ url_for('static', filename='images/' ~ cow.image) }}" alt="{{ cow.name }}">
            
            <h3 class="breed-name">{{ cow.name }}</h3>

           <a class="info-btn" href="/agribreed_details/cow/{{ cow.name | replace(' ', '-') }}">
    View Info
</a>
        </div>
        {% endfor %}

    </div>
</div>

<style>

/* Outer Background Card (Dog Page सारखा) */
.outer-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
}

.inner-box {
    width: 90%;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 25px;
    padding: 20px 15px;
    margin-top: 20px;
    box-shadow: 0px 0px 25px rgba(105, 70, 255, 0.25);
}

/* Title */
.title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color:  #ff6f00; /* Pinkish same as Dog page */
    font-weight: 600;
}

/* Breed Card */
.breed-card {
    background: white;
    border-radius: 22px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    margin: 15px auto;
    overflow: hidden;
    text-align: center;
    padding-bottom: 18px;
}

/* Breed Image */
.breed-card img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}

/* Breed Name */
.breed-name {
    margin: 15px 0 8px;
    font-size: 20px;
    color:  #ff6f00;
    font-weight: 600;
}

/* Gradient Button (Dog Page सारखा) */
.info-btn {
    background: linear-gradient(#ff8c42, #ff6f00);
    color: white;
    padding: 10px 22px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    display: inline-block;
    margin-top: 6px;
}

/* Back Button */
.back-btn {
    position: fixed;
    top: 65px;
    left: 18px;
    text-decoration: none;
    font-size: 30px;
    font-weight: 600;
    color: #233b6c;
    opacity: 0.9;
    z-index: 99;
    transition: 0.2s ease;
}

.back-btn:hover {
    opacity: 1;
    transform: translateX(-4px);
}

</style>

{% endblock %}
