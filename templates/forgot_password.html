<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
    }

    .page {
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/welcome2.jpeg') }}")
                  no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(8px);
    }

    .forgot-card {
      position: relative;
      background: #fff4ee;
      padding: 36px 26px;
      border-radius: 26px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
    }

    /* FLASH */
    .alert {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
    }

    .alert.danger {
      background: #f8d7da;
      color: #721c24;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 16px;
      background: #eaf1ff;
    }

    .btn {
      width: 100%;
      background: #f4a640;
      color: white;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .back {
      margin-top: 16px;
      font-size: 14px;
    }

    .back a {
      color: #f4a640;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="page">
  <div class="forgot-card">

    <h2>Forgot Password üîê</h2>

    <!-- FLASH -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>New Password</label>
      <input type="password" name="password" required>

      <label>Confirm Password</label>
      <input type="password" name="confirmpassword" required>

      <button type="submit" class="btn">Reset Password</button>
    </form>

    <div class="back">
      <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
    </div>

  </div>
</div>

</body>
</html>
