{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://media.istockphoto.com/id/2148798138/photo/collage-animals.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #1e3a8a;
            min-height: 100vh;
        }

        .health-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin: 30px auto;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        .health-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .health-card img {
            width: 100px;
            margin: 10px 0;
        }

        /* Interactive Buttons */
        .health-card .btn {
            margin: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .health-card .btn-primary {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border: none;
        }

        .health-card .btn-primary:hover {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            transform: scale(1.05);
        }

        .health-card .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2) inset;
        }
    </style>
</head>

<body>
    
        <h2 class="text-center mb-4">Health</h2>

        <div class="text-center">
            <img src="{{ url_for('static', filename='images/Pet_Helath.png') }}"  alt="Health Image" class="img-fluid">
        </div>

        
        <div class="health-card">
            <h4>Manage Your Pet's Health</h4>
            <p>Vaccinations, Diet Plan & Checkups</p>

            <a href="{{ url_for('pet') }}" class="btn btn-primary">Vaccination</a>
            <a href="{{ url_for('diet_plan') }}" class="btn btn-primary">Diet Plan</a>
            <a href="{{ url_for('health_checkup') }}" class="btn btn-primary">Health Checkup</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
