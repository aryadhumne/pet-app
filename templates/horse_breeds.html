{% extends "base.html" %}
{% block content %}

<!-- Back Button -->
<a href="{{ session.get('prev_url', url_for('pet_home')) }}" class="back-btn"></a>

<div class="outer-wrapper">
    <div class="inner-box">

        <h2 class="title">Horse Breeds</h2>

        <div class="breed-container">

            {% for horse in horse_list %}
            <div class="breed-card">

                <img src="{{ url_for('static', filename='images/' ~ horse.image) }}" alt="{{ horse.name }}">

                <h3 class="breed-name">{{ horse.name }}</h3>

                <a class="info-btn" href="/agribreed_details/horse/{{ horse.name | replace(' ', '-') }}">
                    View Info
                </a>

            </div>
            {% endfor %}

        </div>

    </div>
</div>

<style>

/* Outer glass wrapper */
.outer-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
}

.inner-box {
    width: 90%;
    background: #ff8c42, #ff6f00;
    border-radius: 25px;
    padding: 20px 15px;
    margin-top: 20px;
    box-shadow: #ff8c42, #ff6f00;
}

/* Title */
.title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color:  #ff6f00;
    font-weight: 600;
}

/* Container */
.breed-container {
    width: 100%;
}

/* Card */
.breed-card {
    background: white;
    border-radius: 22px;
    box-shadow:#ff8c42, #ff6f00;
    margin: 15px auto;
    overflow: hidden;
    text-align: center;
    padding-bottom: 18px;
}

/* Image */
.breed-card img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}

/* Name */
.breed-name {
    margin: 15px 0 8px;
    font-size: 20px;
    color:  #ff6f00;
    font-weight: 600;
}

/* Gradient Button */
.info-btn {
    background: linear-gradient(#ff8c42, #ff6f00);
    color: white;
    padding: 10px 22px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    display: inline-block;
    margin-top: 6px;
}

/* Back Button */
.back-btn {
    position: fixed;
    top: 65px;
    left: 18px;
    text-decoration: none;
    font-size: 30px;
    font-weight: 600;
    color: #ff6f00;
    opacity: 0.9;
    z-index: 99;
    transition: 0.2s ease;
}

.back-btn:hover {
    opacity: 1;
    transform: translateX(-4px);
}

</style>

{% endblock %}
