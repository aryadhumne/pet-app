{% extends "base.html" %}
{% block content %}

<div class="breed-container">
    <h2 class="title">Horse Breeds</h2>

    {% for horse in horse_list %}
    <div class="breed-card">
        <img src="{{ url_for('static', filename='images/' ~ horse.image) }}" alt="{{ horse.name }}">
        <h3>{{ horse.name }}</h3>

        <!-- View Info Button -->
        <a class="info-btn" href="/agribreed_details/horse/{{ horse.name | replace(' ', '-') }}">
            View Info
        </a>

    </div>
    {% endfor %}
</div>

<style>
/* No border anywhere */
* {
    border: none !important;
    outline: none !important;
}

.breed-container {
    width: 90%;
    margin: auto;
    padding-top: 20px;
}

.title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #1e3a8a;
}

.breed-card {
    background: white;
    margin: 15px auto;
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12);
}

.breed-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.info-btn {
    background: #1e3a8a;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    display: inline-block;
    margin: 12px 0 18px 0;
    text-decoration: none;
    font-size: 15px;
}
</style>

{% endblock %}
