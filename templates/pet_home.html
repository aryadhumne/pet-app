{% extends "base.html" %}
{% block content %}

<div class="pet-home-wrapper">

    <!-- ‚úÖ HERO PET IMAGE SECTION -->
    <div class="pet-hero">
        <div class="brand-text animate-glow">üêæ Pets üêæ</div>

        <!-- ‚úÖ FEATURED PET IMAGE (FLOAT + HOVER FLOAT) -->
        <img src="{{ url_for('static', filename='images/allp.webp') }}" class="hero-pet floating-pet">
    </div>

    <!-- ‚úÖ BOTTOM ACTION CARD -->
    <div class="action-card animate-slideup">

        <h4 class="welcome-text animate-color">Happy Pets, Happy You</h4>
        <p class="sub-text fade-in-delay">
            Keep your pets healthy, active & cared with smart services.
        </p>

        <div class="action-buttons">

            <!-- ‚úÖ PET SHOP -->
            <a href="{{ url_for('shop') }}" class="pet-action blue glow-hover">
                üõí Pet Shop
            </a>

            <!-- ‚úÖ PET LIST -->
            <a href="{{ url_for('pets_list') }}" class="pet-action green glow-hover">
                üêæ Pets
            </a>

        </div>
    </div>

</div>

<style>

/* ‚úÖ MAIN PAGE WRAPPER */
.pet-home-wrapper {
    min-height: 100vh;
    background: linear-gradient(to bottom, #eef4ff, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* ‚úÖ HERO SECTION */
.pet-hero {
    position: relative;
    width: 100%;
    height: 55vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ‚úÖ BRAND NAME BEHIND PET */
.brand-text {
    position: absolute;
    top: 30px;
    font-size: 32px;
    font-weight: 800;
    color: #6d28d9;
    opacity: 0.8;
    z-index: 1;
}

/* ‚úÖ FEATURED PET IMAGE */
.hero-pet {
    height: 260px;
    z-index: 2;
    transition: 0.4s ease;
}

/* ‚úÖ FLOATING UP-DOWN AUTO ANIMATION */
@keyframes floatPet {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

.floating-pet {
    animation: floatPet 3s ease-in-out infinite;
}

/* ‚úÖ HOVER FLOAT BOOST */
.hero-pet:hover {
    transform: translateY(-25px) scale(1.05);
}

/* ‚úÖ ACTION CARD */
.action-card {
    width: 92%;
    background: linear-gradient(135deg, #7c3aed, #5b21b6);
    margin-top: -40px;
    border-radius: 26px;
    padding: 25px 18px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* ‚úÖ TEXT */
.welcome-text {
    font-weight: 700;
    margin-bottom: 5px;
}

.sub-text {
    font-size: 13px;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
    animation-delay: 0.6s;
}

/* ‚úÖ BUTTON WRAPPER */
.action-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}

/* ‚úÖ BUTTON STYLE */
.pet-action {
    width: 120px;
    padding: 12px 10px;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 600;
    color: white;
    transition: 0.3s ease;
}

/* ‚úÖ COLORS */
.pet-action.blue {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
}

.pet-action.green {
    background: linear-gradient(135deg, #059669, #047857);
}

/* ‚úÖ BUTTON HOVER GLOW */
.glow-hover:hover {
    transform: scale(1.12);
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

/* ‚úÖ SLIDE UP CARD ANIMATION */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-slideup {
    animation: slideUp 1s ease forwards;
}

/* ‚úÖ COLOR CHANGING HEADING */
@keyframes colorGlow {
    0% { color: #ffffff; }
    25% { color: #ffd700; }
    50% { color: #00e5ff; }
    75% { color: #ff80ab; }
    100% { color: #ffffff; }
}

.animate-color {
    animation: colorGlow 3s linear infinite;
}

/* ‚úÖ GLOWING BRAND TEXT */
@keyframes glowPulse {
    0% { text-shadow: 0 0 5px #7c3aed; }
    50% { text-shadow: 0 0 20px #ec4899; }
    100% { text-shadow: 0 0 5px #7c3aed; }
}

.animate-glow {
    animation: glowPulse 2s infinite;
}

/* ‚úÖ FADE IN */
@keyframes fadeIn {
    to { opacity: 1; }
}

</style>

{% endblock %}
