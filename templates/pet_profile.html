{% extends "base.html" %}
{% block content %}

<!-- ✅ PET IMAGE DISPLAY -->
<div class="text-center mt-3">

    {% if pet.photo %}
        <img src="{{ url_for('static', filename='uploads/' + pet.photo) }}"
             class="rounded-circle shadow"
             width="130"
             height="130"
             style="object-fit: cover;">
    {% else %}
        <img src="{{ url_for('static', filename='uploads/default.jpg') }}"
             class="rounded-circle shadow"
             width="130"
             height="130"
             style="object-fit: cover;">
    {% endif %}

</div>

<!-- ✅ PET IMAGE UPLOAD FORM -->
<form method="POST"
      enctype="multipart/form-data"
      action="{{ url_for('upload_pet_photo', pet_id=pet.id) }}"
      class="text-center mt-2">

    <input type="file" name="photo" class="form-control mb-2" accept="image/*" required>

    <button type="submit" class="btn btn-outline-primary btn-sm">
        Upload Photo
    </button>
</form>

<!-- ✅ PET PROFILE TITLE -->
<h2 class="mb-3 mt-3 text-center text-primary">
    {{ pet.name }}'s Profile
</h2>

<div class="card mt-3 p-3 text-center">

    <h4>{{ pet.name }}</h4>
    <p><strong>Species:</strong> {{ pet.species }}</p>
    <p><strong>Breed:</strong> {{ pet.breed }}</p>
    <p><strong>Age:</strong> {{ pet.age }} years</p>

    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">
        Back to Dashboard
    </a>

    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='images/cute.jpeg') }}"
             width="180"
             class="rounded shadow">
    </div>

</div>

{% endblock %}
