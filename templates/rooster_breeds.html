{% extends "base.html" %}
{% block content %}

<!-- Back Button -->
<a href="{{ session.get('prev_url', url_for('pet_home')) }}" class="back-btn"></a>

<div class="breed-container">
    <h2 class="title">Rooster Breeds</h2>

    {% for rooster in rooster_list %}
    <div class="breed-card">
        <img src="{{ url_for('static', filename='images/' ~ rooster.image) }}" alt="{{ rooster.name }}">
        <h3 class="breed-name">{{ rooster.name }}</h3>
        <a class="info-btn" href="/agribreed_details/rooster/{{ rooster.name | replace(' ', '-') }}">
            View Info
        </a>
    </div>
    {% endfor %}
</div>

<style>

/* Container */
.breed-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 90px;
}

/* Title */
.title {
    text-align: center;
    font-size: 28px;
    margin: 20px 0;
    color: #ff6f00;
    font-weight: 600;
}

/* Breed Card */
.breed-card {
    width: 85%;              /* ðŸ‘ˆ Decreased Width */
    max-width: 350px;        /* ðŸ‘ˆ Perfect mobile size */
    background: white;
    border-radius: 22px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    margin: 18px 0;
    overflow: hidden;
    text-align: center;
    padding-bottom: 20px;
    transition: 0.3s ease;
}

/* Hover Effect */
.breed-card:hover {
    transform: translateY(-4px);
}

/* Breed Image */
.breed-card img {
    width: 100%;
    height: 300px;      /* ðŸ‘ˆ Increased Height */
    object-fit: cover;
    display: block;
}

/* Breed Name */
.breed-name {
    margin: 18px 0 10px;
    font-size: 20px;
    color: #ff6f00;
    font-weight: 600;
}

/* Button */
.info-btn {
    background: linear-gradient(#ff8c42, #ff6f00);
    color: white;
    padding: 12px 26px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    display: inline-block;
    margin-top: 8px;
}

/* Back Button */
.back-btn {
    position: fixed;
    top: 65px;
    left: 18px;
    text-decoration: none;
    font-size: 26px;
    font-weight: 600;
    color: #233b6c;
    z-index: 999;
}

</style>

{% endblock %}
