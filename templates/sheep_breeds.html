{% extends "base.html" %}
{% block content %}

<div class="breed-container">
    <h2 class="title">Sheep Breeds</h2>

    {% for sheep in sheep_list %}
    <div class="breed-card">
        <img src="{{ url_for('static', filename='images/' ~ sheep.image) }}" alt="{{ sheep.name }}">
        <h3>{{ sheep.name }}</h3>

        <a class="info-btn" href="/agribreed_details/sheep/{{ sheep.name | replace(' ', '-') }}">
            View Info
        </a>
    </div>
    {% endfor %}
</div>

<style>
/* ðŸš« Global override â€” remove any border from any CSS file */
* {
    border: none !important;
    outline: none !important;
}

.breed-container {
    width: 90%;
    margin: auto;
    padding-top: 20px;
}

.title {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #1e3a8a;
}

.breed-card {
    background: white;
    margin: 15px auto;
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12); /* light shadow */
}

.breed-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.info-btn {
    background: #1e3a8a;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    display: inline-block;
    margin: 12px 0 18px 0;
    text-decoration: none;
    font-size: 15px;
}
</style>

{% endblock %}
