{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Pet Shop</h2>
<div class="row">
  <div class="col-md-4">
    <div class="card product-card">
      <img src="{{ url_for('static', filename='images/food.webp') }}" class="card-img-top" alt="Pet Food">
      <div class="card-body text-center">
        <h5 class="card-title">Pet Food</h5>
        <p>Nutritious and healthy meals for your pets.</p>
        <button class="btn backgroundblue">Buy Now</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card product-card">
      <img src="{{ url_for('static', filename='images/toys.webp') }}" class="card-img-top" alt="Pet Toys">
      <div class="card-body text-center">
        <h5 class="card-title">Pet Toys</h5>
        <p>Keep your pets active and happy.</p>
        <button class="btn backgroundblue">Buy Now</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
